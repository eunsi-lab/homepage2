<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Intro Overlay -->
    <div id="intro-overlay">
        <div class="intro-text">Click to Enter</div>
    </div>

    <!-- Background Elements -->
    <div class="background-container">
        <!-- Creating a field of orbs for the 'moving towards you' effect -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
        <div class="orb orb-5"></div>
        <div class="orb orb-6"></div>
        <div class="orb orb-7"></div>
        <div class="orb orb-8"></div>
        <div class="orb orb-9"></div>
        <div class="orb orb-10"></div>
    </div>

    <main class="glass-container">
        <header class="header">
            <div class="logo">ANTIGRAVITY</div>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#works">Works</a>
                <a href="#about">About</a>
            </nav>
        </header>

        <section id="home" class="hero-section">
            <div class="hero-content">
                <h1>Creative<br>Portfolio</h1>
                <p>Designing the future with 3D & Glassmorphism.</p>
                <button class="btn-primary">View Works</button>
            </div>
            <div class="hero-visuals">
                <!-- Floating Glass Cards Mockups -->
                <div class="glass-card float-card-1">
                    <h3>Analytics</h3>
                    <div class="mini-chart"></div>
                </div>
                <div class="glass-card float-card-2">
                    <h3>UI Design</h3>
                    <div class="mini-ui"></div>
                </div>
            </div>
        </section>

        <section id="works" class="works-section">
            <h2>Selected Works</h2>
            <div class="works-grid">
                <article class="work-card">
                    <div class="card-image"></div>
                    <div class="card-info">
                        <h3>Dashboard UI</h3>
                        <p>Fintech App Design</p>
                    </div>
                </article>
                <article class="work-card">
                    <div class="card-image"></div>
                    <div class="card-info">
                        <h3>Mobile App</h3>
                        <p>Travel Planner</p>
                    </div>
                </article>
                <article class="work-card">
                    <div class="card-image"></div>
                    <div class="card-info">
                        <h3>Web Platform</h3>
                        <p>SaaS Solution</p>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
